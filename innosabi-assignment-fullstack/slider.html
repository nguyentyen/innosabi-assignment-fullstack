<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ideal Image Slider Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/ideal-image-slider.css">
    <link rel="stylesheet" href="css/themes/default/default.css">
    <style media="screen">
        #slider {
            max-width: 900px;
            margin: 50px auto;
        }
    </style>
</head>
<body>

<div id="slider">
    <img src="img/img/1.jpg" data-src-2x="img/img/1@2x.jpg" alt="Slide 1" />
    <img data-src="img/img/2.jpg" data-src-2x="img/img/2@2x.jpg" src="" alt="Slide 2" />
    <a href="http://example.com"><img data-src="img/img/3.jpg" data-src-2x="img/img/3@2x.jpg" src="" alt="Slide 3" /></a>
    <img data-src="img/img/4.jpg" data-src-2x="img/img/4@2x.jpg" src="" alt="Slide 4" />
</div>

<script src="js/ideal-image-slider.js"></script>
<script>
    var slider = new IdealImageSlider.Slider('#slider');
    slider.start();
</script>
</body>
</html>
